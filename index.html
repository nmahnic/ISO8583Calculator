<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Calculadora ISO8583</title>
</head>
<body>
    <div class="container p-3 my-3 bg-dark text-white">
        <div class="container">
            <h1>Calculadora ISO8583</h1>
            <h5>Ingrese los bytes separados por espacios expresados en hexadecimal</h5>
            <div class="input-group">
                <button 
                    class="btn btn-light dropdown-toggle" 
                    type="button" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false"
                >Trama ISO8583</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="getInputValue('bitmap')">Bitmap</a></li>
                    <li><a class="dropdown-item" onclick="getInputValue('parse')">Basic Unparse</a></li>
                </ul>
                <textarea 
                    class="form-control" 
                    rows="10" 
                    id="frame" 
                    aria-label="With textarea"
                ></textarea>
            </div>
            <h4 style="text-align:right">by Nico Mahnic</h4>
        </div>
    </div>
    <main id="main" class="container pt-6">  
        <div id="tablaCampos"></div>
    </main>

    <script src="components/Alert.js"></script>
    <script src="components/Table.js"></script>
    <script src="data/fields.js"></script>
    <script src="functions.js"></script>
</body>
</html>
